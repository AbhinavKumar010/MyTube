<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon { margin: 10px; display: inline-block; }
        canvas { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This will generate PWA icons for the YouTube Clone app.</p>
    
    <div id="icons"></div>
    
    <script>
        function createIcon(size, filename) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(0, 0, size, size);
            
            // YouTube play button
            ctx.fillStyle = '#ffffff';
            const centerX = size / 2;
            const centerY = size / 2;
            const playSize = size * 0.3;
            
            ctx.beginPath();
            ctx.moveTo(centerX - playSize/3, centerY - playSize/2);
            ctx.lineTo(centerX - playSize/3, centerY + playSize/2);
            ctx.lineTo(centerX + playSize/2, centerY);
            ctx.closePath();
            ctx.fill();
            
            // Add to page
            const div = document.createElement('div');
            div.className = 'icon';
            div.innerHTML = `<canvas width="${size}" height="${size}"></canvas><br>${filename}`;
            document.getElementById('icons').appendChild(div);
            
            // Download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Generate icons
        createIcon(192, 'pwa-192x192.png');
        createIcon(512, 'pwa-512x512.png');
        createIcon(180, 'apple-touch-icon.png');
        createIcon(192, 'masked-icon.svg');
    </script>
</body>
</html>
